<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý nhân viên</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />

    <!-- Animate -->
    <!-- <link rel="stylesheet" href="css/animate.css"> -->

    <!-- My CSS -->
    <link rel="stylesheet" href="css/modal.css" />

    <link rel="stylesheet" href="css/style4.css" />

    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <a href="#"><h3 class="title-Book text-center">BookStore</h3></a>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="#">
              <i class="fa fa-home"></i>
              Trang chủ
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-user"></i>
              Thông tin tài khoản
            </a>
            <a href="">
              <i class="fa fa-bell"></i>
              Thông báo của tôi
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-id-card"></i>
              Quản lí đơn hàng
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-tags"></i>
              Quản lí sản phẩm
            </a>
          </li>
        </ul>
        <ul>
          <li class="text-center text">Design by Shin Developer</li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <h1 class="text-center text-title-Don text-light">Quản lí đơn hàng</h1>
        <div class="container-fluid">
          <div class="card">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3
                    class="
                      text-left text-primary text-title-Don
                      font-weight-bold
                    "
                  >
                    Danh Sách Đơn Hàng
                  </h3>
                </div>
                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm Đơn Hàng
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Đơn Hàng Khách Hàng"
                      id="searchName"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="btnTimNV"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th class="nowrap">
                      <span class="">Mã Đơn</span>
                    </th>
                    <th>ID Customer</th>
                    <th>Time</th>
                    <th>payment</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDonHang"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Đơn Hàng</h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="maDonHang"
                    id="maDonHang"
                    class="form-control input-sm"
                    placeholder="Mã Đơn Hàng"
                  />
                </div>
                <span class="sp-thongbao" id="tbMaDonHang"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="maKH"
                    id="maKH"
                    class="form-control input-sm"
                    placeholder="Mã Khách Hàng"
                  />
                </div>
                <span class="sp-thongbao" id="tbmaKH"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-calendar"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="ngayTao"
                    id="datepicker"
                    class="form-control"
                    placeholder="Ngày Tạo"
                  />
                </div>

                <span class="sp-thongbao" id="tbNgay"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="creditCard"
                    id="creditCard"
                    class="form-control input-sm"
                    placeholder="Phương Thức Thanh Toán"
                  />
                </div>

                <span class="sp-thongbao" id="tbcreditCard"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="price"
                    id="price"
                    class="form-control input-sm"
                    placeholder="Tổng giá trị đơn hàng"
                  />
                </div>

                <span class="sp-thongbao" id="tbprice"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                  </div>
                  <select class="form-control" id="status">
                    <option class="text-primary">Pending</option>
                    <option class="text-danger">Reject</option>
                    <option class="text-success">Resolve</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbstatus"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnAdd" type="button" class="btn btn-success">
              Add
            </button>
            <button id="btnEdit" type="button" class="btn btn-success">
              Edit
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Date Picker -->
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/datepicker.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
    <script src="./js/DanhSachDonHang.js"></script>
    <script src="./js/DonHang.js"></script>
    <script src="./js/mainDonHang.js"></script>
  </body>
</html>
